<div class="center-content" ng-controller="NewUserController as vm"
     layout="column" layout-align="center center" layout-margin>
  <img ng-src="https://brunanayara.github.io/img/avatar.png"
       style="max-width:200px;  max-height:200px;  width: auto;  height: auto; border-radius: 50%;">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Criar usu√°rio</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>

      <md-input-container class="md-block" flex-gt-sm>
        <label>First name</label>
        <input ng-model="vm.user.first_name"
               required>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Last name</label>
        <input ng-model="vm.user.last_name"
               required>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Username</label>
        <input ng-model="vm.user.username"
               required>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input ng-model="vm.user.password"
               required
               type="password">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input name="email" ng-model="vm.user.email"
               required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
        <div ng-messages="userForm.email.$error" ng-hide="showHints">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Your email must be between 10 and 100 characters long and look like an e-mail address.
          </div>
        </div>

      </md-input-container>

      <md-checkbox ng-model="vm.role" aria-label="Role">
        Professor
      </md-checkbox>

    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="vm.goToGameList()">Cancelar</md-button>
      <md-button ng-click="vm.saveUser(vm.user)">Salvar</md-button>
    </md-card-actions>
  </md-card>
</div>
