<div ng-controller="GamesIndexController as vm"
     class="center-content" layout-margin>

  <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="6" md-cols-gt-md="8"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >

    <md-grid-tile ng-repeat="game in vm.games"
                  md-rowspan="{{ game.span.row }}"
                  md-colspan="{{ game.span.col }}"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  ng-class="game.background" 
                  ng-click="vm.goToGame(game.id)">
        <img ng-if="game.game_img_url"
             ng-src="{{game.game_img_url}}"
             style="max-width:50px;  max-height:50px;  width: auto;  height: auto; border-radius: 50%;">

        <img ng-if="!game.game_img_url"
             ng-src="https://openclipart.org/image/800px/svg_to_png/227918/Video-Game-Controller-Icon.png"
             style="max-width:50px;  max-height:50px;  width: auto;  height: auto; border-radius: 50%;">
      <md-grid-tile-footer><h3>{{game.name}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>



  <md-button class="md-fab fab-button" aria-label="New game" ng-href="#/games/new">
    <md-tooltip md-direction="left">New game</md-tooltip>
    <md-icon md-font-set="mdi" class="mdi-24px" md-font-icon="mdi-plus"></md-icon>
  </md-button>

</div>
