<div class="center-content" ng-controller="GamificationEvaluationController as vm">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">TÃ©cnicas</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>

     <md-tabs md-dynamic-height md-border-bottom>
      <md-tab ng-repeat="core in vm.framework"
              label="{{ core.motivacao }}">
        <md-content class="md-padding">
          <md-checkbox ng-repeat="technique in core.techniques"
                       ng-model="vm.gamif[core.id][technique.id]"
                       aria-label="{{technique.tecnica}}">
            {{technique.tecnica}}
            <md-tooltip md-direction="left">
              {{technique.descricao}}
            </md-tooltip>
          </md-checkbox>
        </md-content>
      </md-tab>
    </md-tabs>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Cancelar</md-button>
      <md-button ng-click="vm.submitEvaluation()">Submeter</md-button>
    </md-card-actions>
  </md-card>
</div>
